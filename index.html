<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!-- Weather Dashboard Header -->
    <header class="bg-primary text-white mb-3">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <!-- main content -->
    <div class="container">
        <div class="row">
            <!-- side bar for city searches -->
            <aside class="col-3">
                <div class="row mx-2">
                    <form class="pb-2 border-bottom border-dark border-2">
                        <!-- city search form -->
                        <label class="form-label fw-bold fs-2" for="citySearch">Search for a City:</label>
                        <input class="form-input" type="text" id="citySearch" name="citySearch" value="San Diego">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
    
                <div class="row mx-2 p-1">
                    <section id="cityHistory">
                        <!-- search history -->
                        History goes here
                    </section>
                </div>
            </aside>
            
            <main class="col-9">
                <!-- weather display -->
                <div class="row mb-1">
                    <section class="border border-dark border-1">
                        <!-- current weather -->
                        <p class="cityHeader">
                            <span class="cityName">City</span> (<span class="currDate">1/1/2020</span>)
                        </p>
                        <p class="weatherInfo">Temp: <span id="currTemp">??.?F</span></p>
                        <p class="weatherInfo">Wind: <span id="currWind">??.?MPH</span></p>
                        <p class="weatherInfo">Humidity: <span id="currHum">??.?%</span></p>
                        <p class="weatherInfo">UV Index: <span id="currUV">??.?</span></p>
                    </section>
                </div>
        
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                    <section class="">
                        <!-- 5 day forecast -->
                        5 day forecast
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
