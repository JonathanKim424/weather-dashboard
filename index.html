<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!-- Weather Dashboard Header -->
    <header class="bg-primary text-white mb-3">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <!-- main content -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <!-- side bar for city searches -->
            <aside class="col-12 col-xl-3 searchBar">
                <div class="row mx-2">
                    <form class="pb-2 border-bottom border-dark border-2">
                        <!-- city search form -->
                        <label class="form-label fw-bold fs-3 w-100" for="citySearch">Search for a City:</label>
                        <input class="form-input rounded-2 py-2 my-1 w-100" type="text" id="citySearch" name="citySearch" placeholder="San Diego">
                        <button class="btn btn-primary w-100 fw-bold" id="btnSearch" type="submit">Search</button>
                    </form>
                </div>
    
                <div class="row mx-2 p-1">
                    <section id="cityHistory">
                        <!-- search history -->
                    </section>
                    <div class="mt-2 pt-2 border-top border-dark border-2 text-center d-none" id="clearHistory">
                        <button class="btn btn-danger" id="btnClearHistory">Clear History</button>
                    </div>
                </div>
            </aside>
            
            <main class="col-12 col-xl-8 col-xxl-9">
                <!-- weather display -->
                <div class="row mb-1">
                    <section class="border border-dark border-1 bg-info pb-2">
                        <!-- current weather -->
                        <p class="cityHeader fs-2 fw-bold">
                            <span id="cityName">City</span> (<span id="currDate">mm/dd/yyyy</span>) <span id="weatherIcon"></span>
                        </p>
                        <p class="weatherInfo">Temp: <span id="currTemp">??.?</span>&deg;F</p>
                        <p class="weatherInfo">Wind: <span id="currWind">??.?</span> MPH</p>
                        <p class="weatherInfo">Humidity: <span id="currHum">??.?</span>%</p>
                        <div class="weatherInfo">
                            UV Index: 
                            <div class="d-inline-block rounded-1 text-white text-center fw-bold uvIndex" id="currUV">??.?</div>
                        </div>
                    </section>
                </div>
        
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                    <section class="row d-flex justify-content-between g-0" id="weatherForecast">
                        <!-- 5 day forecast -->
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
